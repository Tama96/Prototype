<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIM-PKL</title>
    
            
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SIM-PKL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">SIM-PKL<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/input">Input</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown link
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav><br>
  <div class="container">
<form method="POST" actions="" class="mt-3">
    {% csrf_token %}

    <br>
    <table class="table table-striped">
      <tr>
          <td>ID</td>
          <td>:</td>
          <td>{{data.id}}</td>    
      </tr>
      <tr>
          <td>Judul</td>
          <td>:</td>
          <td><input type="text" name="judul" value="{{data.judul}}" class="form-control"></td>
      </tr>
      <tr>
        <td>Nama Mitra</td>
        <td>:</td>
        <td><input type="text" name="nama" value="{{data.nama}}" class="form-control"></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td><input type="text" name="alamat" value="{{data.alamat}}" class="form-control"></td>
      </tr>
      <tr>
        <td>Deskripsi</td>
        <td>:</td>
        <td><input type="text" name="deskripsi" value="{{data.deskripsi}}" class="form-control"></td>
      </tr>
      <tr>
        <td>No Telpon</td>
        <td>:</td>
        <td><input type="text" name="telp" value="{{data.telp}}" class="form-control"></td>
      </tr>
    </table>
    <button class="btn btn-primary mt-1">Simpan</button>
  </form>
</div>


</body>
</html>
